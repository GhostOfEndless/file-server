server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/files_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    schemas:
      - public
      - user_files
logging:
  level:
    sql: warn

